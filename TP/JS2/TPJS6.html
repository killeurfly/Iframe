<!DOCTYPE html>

</head>
<body>

<script type="text/javascript">
	
	var unechaine = prompt("Donnez une chaine:  ");
		document.write("<h1>");
		document.write(unechaine.substr(0,1)+"<br>");
		document.write(unechaine.substr(1,0)+"<br>");
		document.write(unechaine.substr(-1,1)+"<br>");
		document.write(unechaine.substr(1,-1)+"<br>");
		document.write(unechaine.substr(-3)+"<br>");
		document.write(unechaine.substr(1)+"<br>");
		document.write("</h1>");
</script>
